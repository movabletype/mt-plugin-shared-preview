name: SharedPreview
version: 0.001000
schema_version: 0.02
description: <__trans phrase="This plugin can be share blogs, websites, and content previews with others. Please check the Shared Preview settings from the plugin settings of the site.">

object_types:
  preview: MT::Preview

# blog_config_template: shared_preview_setting.tmpl

settings:
  shared_preview_setting_blog:
    scope: blog

blog_config_template:
  code:  $SharedPreview::MT::App::SharedPreview::shared_preview_setting

applications:
  cms:
    callbacks:
      template_param.edit_entry: $SharedPreview::SharedPreview::CMS::Entry::on_template_param_edit
      template_param.edit_content_data: $SharedPreview::SharedPreview::CMS::ContentData::on_template_param_edit

  make_shared_preview:
    handler: MT::App::SharedPreview
    script: $SharedPreview::MT::App::SharedPreview::script_name

  shared_preview:
    handler: MT::App::SharedPreview
    script: $SharedPreview::MT::App::SharedPreview::script_name

config_settings:
  SharedPreviewScript:
    default: mt-shared-preview.cgi

